    <title>NoteBook - WorkBook</title>
    <link href="handsontable.full.min.css" rel="stylesheet">
    <script src="handsontable.full.min.js"></script>
  </head>

  <body>
      <div id="example"></div>
      <button id="export-file">Export CSV</button>
      <script type="text/javascript">
        var data = [
          ['', 'Ford', 'Tesla', 'Toyota', 'Honda'],
          ['2017', 10, 11, 12, 13],
          ['2018', 20, 11, 14, 13],
          ['2019', 30, 15, 12, 13]
        ];

        var container = document.getElementById('example');
        var hot = new Handsontable(container, {
          data: data,
          rowHeaders: true,
          colHeaders: true,
          filters: true,
          dropdownMenu: true
        });


        var button1 = document.getElementById('export-file');
        var exportPlugin1 = hot.getPlugin('exportFile');

        button1.addEventListener('click', function() {
          exportPlugin1.downloadFile('csv', {
            bom: false,
            columnDelimiter: ',',
            columnHeaders: false,
            exportHiddenColumns: true,
            exportHiddenRows: true,
            fileExtension: 'csv',
            filename: 'Handsontable-CSV-file_[YYYY]-[MM]-[DD]',
            mimeType: 'text/csv',
            rowDelimiter: '\r\n',
            rowHeaders: true
          });
        });
      </script>
  </body>
</html>
